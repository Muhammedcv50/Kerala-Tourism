        <form class="row g-12" action="login.html"  style="border:1px solid #ccc" onsubmit="return signupvalid()">
            <div class="container">
              <h1>Sign Up</h1>
              <p><br></p>
              <p>Please fill in this form to create an account.</p>
              <br>
              <hr>
              <br>
              <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail" onkeyup="return mailvalid()">
              <div id="errormail"></div>
            </div>
            <br>
            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="inputnumber" onkeyup="phonevalid()">
                <div id="errorphone"></div>
           </div>
              <br>
            <div id="errorno"></div>
            <div class="col-12">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputpassword" onkeyup="return passstrenght()" >
                <div id="strenght"></div>
            </div>
            <p class="instruct">Password should contain minimum 8 characters, atleast one uppercase, atleast one lowercase and atleast one number</p>
           <br>
           <div class="col-12">
            <label for="inputPassword2" class="form-label">Re Enter Password</label>
            <input type="password" class="form-control" id="inputPassword2" onkeyup="return checkpass()">
            <div id=errorpass></div>
          </div>
           
            <p >By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button onclick="document.location='login.html'" type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
